<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2563eb;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        form {
            background-color: white;
            width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            display: inline-block;
            background-color: #f59e0b;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #b45309;
        }

        a.btn-cancel {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.btn-cancel:hover {
            background-color: #1d4ed8;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>‚úèÔ∏è Editar Objeto #{{ objeto['id_objeto'] }}</h1>

    <form method="POST">
        {% for campo, valor in objeto.items() %}
            {% if campo != 'id_objeto' %}
                <label>{{ campo.replace('_', ' ').capitalize() }}:</label>
                <input type="text" name="{{ campo }}" value="{{ valor }}">
            {% endif %}
        {% endfor %}

        <button type="submit">Guardar cambios</button>
        <a href="{{ url_for('ver_objetos') }}" class="btn-cancel">‚¨Ö Volver</a>
    </form>

    <footer>
        <p>Desarrollado por Ra√∫l Arturo üêç Flask + MySQL</p>
    </footer>

</body>
</html>
