<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2563eb;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            margin: 15px 5px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2563eb;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #dbeafe;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>üë• Lista de Usuarios</h1>

    <a href="{{ url_for('agregar_usuario') }}" class="btn">‚ûï Agregar Usuario</a>
    <a href="{{ url_for('home') }}" class="btn">üè† Volver al inicio</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario['id_usuario'] }}</td>
            <td>{{ usuario['nombre'] }}</td>
            <td>{{ usuario['correo'] }}</td>
            <td>{{ usuario['telefono'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <footer>
        <p>Desarrollado por Ra√∫l Arturo üêç Flask + MySQL</p>
    </footer>

</body>
</html>
