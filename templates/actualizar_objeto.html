<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Objeto</title>
</head>
<body>
    <h1>✏️ Actualizar Objeto</h1>

    <form action="{{ url_for('actualizar_objeto_html', id=objeto[0]) }}" method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ objeto[1] }}" required><br><br>

        <label>Descripción:</label><br>
        <textarea name="descripcion" required>{{ objeto[2] }}</textarea><br><br>

        <label>ID Lugar:</label><br>
        <input type="number" name="id_lugar" value="{{ objeto[5] }}" required><br><br>

        <label>ID Usuario:</label><br>
        <input type="number" name="id_usuario" value="{{ objeto[6] }}" required><br><br>

        <label>Fecha perdida:</label><br>
        <input type="date" name="fecha_perdida" value="{{ objeto[3] }}" required><br><br>

        <label>Estado:</label><br>
        <select name="estado" required>
            <option value="Perdido" {% if objeto[4] == "Perdido" %}selected{% endif %}>Perdido</option>
            <option value="Encontrado" {% if objeto[4] == "Encontrado" %}selected{% endif %}>Encontrado</option>
        </select><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="{{ url_for('ver_objetos') }}">⬅ Volver</a>
</body>
</html>
