<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2563eb;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2563eb;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #dbeafe;
        }

        a.btn-edit {
            display: inline-block;
            background-color: #f59e0b;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.btn-edit:hover {
            background-color: #b45309;
        }

        a.btn-back {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            margin: 15px 5px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.btn-back:hover {
            background-color: #1d4ed8;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>‚úèÔ∏è Actualizar Objeto</h1>
    <p>Selecciona un objeto para editar:</p>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acci√≥n</th>
        </tr>

        {% for obj in objetos %}
        <tr>
            <td>{{ obj['id_objeto'] }}</td>
            <td>{{ obj['nombre_objeto'] }}</td>
            <td>{{ obj['descripcion'] }}</td>
            <td>
                <a href="{{ url_for('editar_objeto', id=obj['id_objeto']) }}" class="btn-edit">‚úèÔ∏è Editar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('ver_objetos') }}" class="btn-back">üè† Volver</a>

    <footer>
        <p>Desarrollado por Ra√∫l Arturo üêç Flask + MySQL</p>
    </footer>

</body>
</html>
