<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Objeto</title>
</head>
<body>
    <h1>✏️ Actualizar Objeto</h1>
    <p>Selecciona un objeto para editar:</p>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acción</th>
        </tr>

        {% for obj in objetos %}
        <tr>
            <td>{{ obj['id_objeto'] }}</td>
            <td>{{ obj['nombre_objeto'] }}</td>
            <td>{{ obj['descripcion'] }}</td>
            <td>
                <a href="{{ url_for('editar_objeto', id=obj['id_objeto']) }}">✏️ Editar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('ver_objetos') }}">Volver</a>
</body>
</html>
